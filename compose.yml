services:
  mysql:
    image: mysql:8.0
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: root  # Remplace par ton mot de passe
      MYSQL_DATABASE: negosud             # Remplace par le nom de ta base de donn√©es
      MYSQL_USER: user                     # Remplace par ton utilisateur (optionnel)
      MYSQL_PASSWORD: password    # Remplace par le mot de passe de l'utilisateur (optionnel)
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
